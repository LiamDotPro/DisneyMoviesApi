<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="app">
    </h3>
    <script>
        function callApi() {

            let url = "https://disneymoviesapi.bsite.net/api/v1/";

            let r = fetch(url + "movies/67?details=true").then(e => e.json())
            return r
        }

        callApi().then(e => document.getElementById("app").innerText = e)

    </script>
</body>

</html>
